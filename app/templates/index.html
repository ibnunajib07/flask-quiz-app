{% extends 'base.html' %}

{% block content %}
    <div class="home-div">
        <img src="{{ url_for('static', filename='images/pngwing.com.png') }}" class="home-img">
        <div class="info-div">
            {% if g.user %}
                <h1>Selamat Datang {{ g.user.username.capitalize() }}, </h1>
            {% else %}
                <h1>Selamat Datang</h1>
            {% endif %}
            <h4> Explore the Quiz 
                exclusively made for you!
            </h4>
            <form>
                <div class="info-div">
                    <label for="city">Asal Kota Anda</label>
                    <input type="text" id="city" name="city" placeholder="ex: Yogyakarta">
                </div>
            </form>
            <a href="{{ url_for('question', id=1)}}">Mulai Tes</a>
        </div>
    </div>
{% endblock %}
